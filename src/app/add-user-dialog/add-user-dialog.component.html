<div mat-dialog-content class="add-dialog">
  <mat-form-field>
    <input matInput placeholder="Введите имя человека" #userName>
  </mat-form-field><br>
  <mat-form-field>
    <input matInput placeholder="Введите должность" #userPosition>
  </mat-form-field><br>
  <span id="error-text" *ngIf="isError">Не все поля заполнены</span>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="addUser(userName.value, userPosition.value)">Ok</button>
</div>
